name: "Deploy Now: Orchestration"
run-name: "Deploy Now: Build propersquid.com Â· ${{ github.event.head_commit.message || format('Triggered by {0}', github.triggering_actor) }}"

on:
  - push
  - workflow_dispatch

jobs:
  retrieve-project:
    name: check readiness
    runs-on: ubuntu-latest
    outputs:
      deployment-enabled: ${{ fromJson(steps.project.outputs.info).deployment-enabled }}
      branch-id: ${{ fromJson(steps.project.outputs.info).branch-id }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Fetch project data
        uses: ionos-deploy-now/project-action@e1748feff341c1f87221e22926f57483513b455e # v1.1.0
        id: project
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-us.ionos.space
          project-id: bfa6eab0-4ed4-4026-99ce-592820bdaf7f
          action: retrieve-info


  build:
    name: build
    needs: retrieve-project
    if: ${{ needs.retrieve-project.outputs.deployment-enabled == 'true' }}
    uses: ./.github/workflows/propersquid.com-build.yaml
    with:
      site-url: https://IONOS_DEPLOY_NOW_SITE_URL
      branch-id: ${{ needs.retrieve-project.outputs.branch-id }}
    secrets: inherit

  deploy:
    name: trigger deployment
    needs:
      - retrieve-project
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Dispatch deployment(s)
        uses: ionos-deploy-now/project-action@e1748feff341c1f87221e22926f57483513b455e # v1.1.0
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-us.ionos.space
          project-id: bfa6eab0-4ed4-4026-99ce-592820bdaf7f
          branch-id: ${{ needs.retrieve-project.outputs.branch-id }}
          action: dispatch-deployments
